<!DOCTYPE html>
<html>

<head>
    <title>alice</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>

<body>
    <div class="app" id="gallery">
        <div class="item"><img src="images/14.jpg"></div>
        <div class="item"><img src="images/12.jpg"></div>
        <div class="item"><img src="images/11.jpg"></div>
        <div class="item"><img src="images/10.jpg"></div>
    </div>

    <script>
        var imageNumber = 46;
        var array = [];
        for (var i = 1; i <= imageNumber; i++) {
            array.push(i)
        }

        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
        }

        shuffleArray(array)



        var gallery = document.getElementById("gallery");
        var allImageHTML = '';
        for (var i = 0; i < imageNumber; i++) {
            allImageHTML += '<div class="item"><img src="images/' + array[i] + '.jpg"></div>';
        }
        gallery.innerHTML = allImageHTML

    </script>
</body>

</html>
